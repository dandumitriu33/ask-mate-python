{% extends 'base.html' %}

{% block head %}
<title>Edit question {{ question_id }}</title>
{% endblock head %}


{% block body %}

    <form action="/question/{{ question_id }}/edit" method="POST">
        <input type="text" name="title" value="{{ title }}">
        <textarea name="message">{{ message }}</textarea>
        <input type="submit" value="Submit edit">


    </form>



{% endblock body %}
