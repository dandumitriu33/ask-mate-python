{% extends 'base.html' %}

{% block head %}
    <title>Edit Answer {{ answer_id }}</title>
{% endblock head %}



{% block body %}

    <h1>ASK MATE</h1>

    <div class="main-form">
        <form action="/answer/{{ answer_id }}/edit" method="POST">
            <label>Edit Answer {{ answer_id }}</label><br>
            <textarea name="message" rows="6" cols="45" class="text_container">{{ answer.message }}</textarea>
            <br>
            <input type="submit" value="Edit Answer" class="button">
        </form>
    </div>

{% endblock body %}
