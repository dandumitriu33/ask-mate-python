{% extends 'base.html' %}

{% block head %}{% endblock head %}




{% block body %}
<h1>Edit comment {{ comment_id}}</h1>

{% for item in comment %}

    <div class="main-form">
        <form action="{{ url_for('edit_comment', comment_id=comment_id) }}" method="POST">
            <label for="message">Comment:</label>
            <br>
            <textarea name="message" id="message" rows="6" cols="45" required class="text_container">{{ item.message }}</textarea><br>
            <!-- <input type="file" name="upload"> -->
            <br>
            <input type="submit" value="Edit" class="button">
        </form>
    </div>

{% endfor %}

{% endblock body %}
